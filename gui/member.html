            };

            $('#logemail').text("Incorrect Email or Password")

            eel.expose(login_stat)

              if (message == "success"){

                eel.greeting()

                location.href = "/mydashboard.html";


              }

              else if (message == "fail"){

                $('#logemail').text("Incorrect Email or Password")
                eel.invalid_id()

              }

            };

            eel.log_in_error()
            location.href = "/member.html";

            }

            };
